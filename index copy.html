<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Life</title>
    <style>
        
        

        /* CSS */
        .err { background: #ffe6ee; border: 1px solid #b1395f}; 
        .button-2 {
            background-color: rgba(51, 51, 51, 0.05);
            border-radius: 8px;
            border-width: 0;
            color: #333333;
            cursor: pointer;
            display: inline-block;
            font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            font-weight: 500;
            line-height: 20px;
            list-style: none;
            margin: 0;
            padding: 10px 12px;
            text-align: center;
            transition: all 200ms;
            vertical-align: baseline;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        background-color: black;
        }
        :root {
            --numRows: 50;
            --numCols: 50;
        }
        #game-board {
            background-color: rgb(29, 29, 29);
            width: 80vmin;
            height: 80vmin;
            margin-top: 10vmin;
            margin-bottom: 10vmin;
            margin-left: auto;
            margin-right: 5vmin;
            display: grid;
            grid-template-rows: repeat(var(--numRows), 1fr);
            grid-template-columns: repeat(var(--numCols), 1fr);
        }

        #sidebar {
            background-color: rgb(212, 209, 209);
            width: 20vmin;
            height: 80vmin;
            margin-top: 10vmin;
            margin-bottom: 10vmin;
            
            margin-right: auto;
        }

        #leftsidebar {
            background-color: rgb(212, 209, 209);
            width: 20vmin;
            height: 80vmin;
            margin-top: 10vmin;
            margin-bottom: 10vmin;
            margin-left: auto;

        }

        .text-center {
            text-align: center;
        }

        .cell {
            background-color: hsl(0, 0%, 100%);
        }
        
        .tile {
            background-color: hsla(0, 0%, 100%, 0);
        }

        button {
            border: none;
            overflow: hidden;
            outline: none;
            background-color: transparent;
            background-repeat: no-repeat;
        }

        nav ul{height:30vmin; width:20vmin;}
        nav ul{overflow:hidden; overflow-y:scroll;}


    </style>


<body style="background-color:black">
    <script type="text/javascript" src="life.js" defer type="module">

    </script>



    <div id="game-board">
        
        <div id="cell"></div>
        <div id="cell"></div>
        <div id="cell"></div>
    </div>
    <div id="sidebar">
        
        <nav>
            <div class="text-center">
                <h1>Control Simulation</h1>
                <button class="button-2" role="button" onclick="controlSimulation()" id="controlsim">Start</button>
                <p id = "startMessage"></p>
       
                <button class="button-2" role="button" onclick="resetSimulation(true)" id="restart">Clear Grid </button>
                <p id = "resetMessage"></p>
                <h1>Load Design</h1>
            </div>
            <ul id="list">



            </ul>
            
            <div class="text-center">
                <h1>Save Design</h1>
                <input type="text" id="blueprintName">
                <button class="button-2" role="button" onclick="saveBlueprint()" id="restart">Save Design</button>
                <p id = "errorMessage"></p>
            </div>
        </nav>

    </div>

</body>

</html>
